<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beta Cinema</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Menu với Bootstrap -->
<div th:replace="~{Brower/navBar:: navbar}"></div>

<!-- Carousel for promotions -->
<div th:replace="~{Brower/baner::baner}"></div>

<!-- Hiển thị các phim đang chiếu và sắp chiếu -->
<div th:replace="~{Brower/movie::movie}"></div>

<!-- Footer -->
<div th:replace="~{Brower/footer::footer}"></div>

<!-- Script để gọi API và tạo các card phim -->
<script th:src="@{/assets/js/browerJS/menuLocation.js}"></script>
<script th:src="@{/assets/js/browerJS/navBar.js}"></script>
<script th:src="@{/assets/js/browerJS/phim.js}"></script>
<script>
    document.getElementById('bookingModal').addEventListener('hidden.bs.modal', function () {
        document.querySelectorAll('.modal-backdrop').forEach((backdrop) => {
            backdrop.remove();
        });
    });

    document.getElementById('scheduleModal').addEventListener('hidden.bs.modal', function () {
        document.querySelectorAll('.modal-backdrop').forEach((backdrop) => {
            backdrop.remove();
        });
    });

</script>

<!-- Link to Bootstrap JS & Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
