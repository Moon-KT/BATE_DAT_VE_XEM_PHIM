<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="baner">
    <div id="promotionCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-bs-target="#promotionCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#promotionCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#promotionCarousel" data-bs-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <!-- Slide 1 -->
            <div class="carousel-item show active">
                <img th:src="@{/assets/img/baner1.png}" class="d-block w-100" alt="Khuyến mãi 1">
            </div>
            <!-- Slide 2 -->
            <div class="carousel-item">
                <img src="/assets/img/baner2.png" class="d-block w-100" alt="Khuyến mãi 1">
            </div>
            <!-- Slide 3 -->
            <div class="carousel-item">
                <img src="/assets/img/banner.jpg" class="d-block w-100" alt="Khuyến mãi 3">
            </div>
        </div>

        <!-- Controls for the carousel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#promotionCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#promotionCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
</body>
</html>
