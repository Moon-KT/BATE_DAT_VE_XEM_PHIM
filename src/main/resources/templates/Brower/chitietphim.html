<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Phim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!-- Menu với Bootstrap -->
<div th:replace="~{Brower/navBar:: navbar}"></div>

<div class="container">
    <div id="breadcrumb" class="breadcrumb">
        <p>Trang chủ</p> > <span id="movie-name">Chi tiết phim</span>
    </div>
    <div id="movie-details" class="row movie-details"></div>

    <div id="scheduleForm" class="container mt-4">
        <!-- Tiêu đề -->
        <h5>Lịch chiếu: <span id="movieName"></span></h5>

        <!-- Thanh ngang cho các ngày -->
        <div id="scheduleDateBar" class="d-flex overflow-auto mb-3">
            <!-- Các nút ngày sẽ được thêm vào đây -->
        </div>

        <!-- Các giờ chiếu sẽ được hiển thị ở đây -->
        <div id="showtimeContainer">
            <!-- Nội dung giờ chiếu -->
        </div>
    </div>
</div>

</div>

<!-- Modal cho việc đặt vé -->
<div th:replace="~{Brower/conformTicket :: conformTicket}"></div>

<!-- Link to Bootstrap JS & Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/browerJS/chitietphim.js}"></script>
<script th:src="@{/assets/js/browerJS/menuLocation.js}"></script>
</body>
</html>
