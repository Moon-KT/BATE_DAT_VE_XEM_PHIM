<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Phim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!-- Menu với Bootstrap -->
<div th:replace="~{Brower/navBar:: navbar}"></div>

<div class="container">
    <div id="breadcrumb" class="breadcrumb">
        <p>Trang chủ</p> > <span id="movie-name">Chi tiết phim</span>
    </div>
    <div id="movie-details" class="row movie-details"></div>

    <div id="showtimes-section" class="showtimes-section">
        <h2>Lịch Chiếu</h2>
        <ul class="nav nav-tabs" id="showtime-tabs"></ul>
        <div class="tab-content" id="showtime-tab-content"></div>
    </div>
</div>

<!-- Popup đặt vé -->
<div id="datve-pop-up" class="popup" style="display: none;">
    <div class="popup-content">
        <div class="modal-header">
            <h3>Bạn Đang Đặt Vé Xem Phim</h3>
        </div>
        <div class="modal-body">
            <h1 id="tenphim" class="movie-name"></h1>
            <table class="popup-table">
                <thead>
                <tr>
                    <th>Rạp Chiếu</th>
                    <th>Ngày Chiếu</th>
                    <th>Giờ Chiếu</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="rap"></td>
                    <td id="ngaychieu"></td>
                    <td id="giochieu"></td>
                </tr>
                </tbody>
            </table>
            <div id="isShowIntro">
                <h3 id="screenClass"></h3>
                <p id="screenDesc"></p>
            </div>
        </div>
        <div class="modal-footer">
            <button id="close-popup" class="btn btn-close">Đóng</button>
        </div>
    </div>
</div>
<!-- Link to Bootstrap JS & Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/assets/js/browerJS/chitietphim.js}"></script>
</body>
</html>
