<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="movie">
<div class="container">
    <div class="margin-bottom-35">
        <div class="text-center">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#now-showing">PHIM ĐANG CHIẾU</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#upcoming">PHIM SẮP CHIẾU</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="tab-content">
        <!-- Tab 1: Phim Đang Chiếu -->
        <div class="tab-pane fade show active" id="now-showing">
            <div class="row" id="now-showing-movies">
                <!-- Phim đang chiếu sẽ được tải tại đây -->
            </div>
        </div>

        <!-- Tab 2: Phim Sắp Chiếu -->
        <div class="tab-pane fade" id="upcoming">
            <div class="row" id="upcoming-movies">
                <!-- Phim sắp chiếu sẽ được tải tại đây -->
            </div>
        </div>
    </div>
</div>

<!-- Modal để hiển thị trailer -->
<div class="modal fade" id="trailerModal" tabindex="-1" aria-labelledby="trailerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="trailerModalLabel">Trailer Phim</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <iframe
                        id="trailerVideo"
                        width="100%"
                        height="400px"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</div>

    <!-- Modal cho lịch chiếu -->
    <div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="scheduleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduleModalLabel">Lịch chiếu: <span id="movieName"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Thanh ngang cho các ngày -->
                    <div id="scheduleDateBar" class="d-flex overflow-auto mb-3">
                        <!-- Các nút ngày sẽ được thêm vào đây -->
                    </div>
                    <!-- Các giờ chiếu sẽ được hiển thị ở đây -->
                    <div id="showtimeContainer">
                        <!-- Nội dung giờ chiếu -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal cho việc đặt vé -->
    <div th:replace="~{Brower/conformTicket :: conformTicket}"></div>

</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script src="/assets/js/browerJS/phim.js"></script>
</body>
</html>
