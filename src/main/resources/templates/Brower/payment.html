<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán vé</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container my-4">
    <h2 class="text-center mb-4">Thanh toán vé</h2>

    <div class="d-flex justify-content-between mb-4">
        <!-- Phương thức thanh toán -->
        <div class="card flex-fill mx-2 text-center">
            <div class="card-body">
                <h5 class="card-title">Phương thức thanh toán</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" onclick="selectPaymentMethod('qr')">
                        <i class="bi bi-qr-code me-2"></i>Quét mã QR
                    </li>
                    <li class="list-group-item" onclick="selectPaymentMethod('atm')">
                        <i class="bi bi-credit-card me-2"></i>Thẻ ATM
                    </li>
                </ul>
            </div>
        </div>

        <!-- Ảnh mã QR hoặc thông báo -->
        <div class="card flex-fill mx-2 text-center">
            <div class="card-body" id="payment-display">
                <h5 class="card-title">
                    <i class="bi bi-qr-code-scan me-2"></i>Mã QR
                </h5>
                <img src="https://i.vdoc.vn/data/image/2017/11/23/cach-tao-ma-qr-code.png" width="150px" height="150px"
                     alt="QR Code" class="img-fluid rounded" id="qr-image">
                <p class="text-danger d-none" id="atm-message">Tính năng đang được phát triển.</p>
            </div>
        </div>

        <!-- Thông tin thanh toán -->
        <div class="card flex-fill mx-2">
            <div class="card-body">
                <h5 class="card-title">Thông tin thanh toán</h5>
                <p>Tên cơ sở: <strong id="cinemaName"></strong></p>
                <p id="bookingId"><strong>Mã đơn hàng:</strong></p>
                <p id="totalPrice"><strong>Số tiền:</strong></p>
                <button id="deleteButton" class="btn btn-danger w-100">Hủy giao dịch</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomId = Number(urlParams.get('roomId'));
    const movieId = Number(urlParams.get('movieId'));
    const showtimeId = Number(urlParams.get('showtimeId'));
    const cinemaId = Number(urlParams.get('cinemaId'));
    const userId = Number(urlParams.get('userId'));
    const timerDisplay = document.getElementById('timer');
    let totalPrice = Number(urlParams.get('totalPrice'));
    const seats = urlParams.get('seats').split(',');
    const seatId = urlParams.get('seatIds').split(',');

    // Tách ghế và kiểm tra tính hợp lệ
    const seatList = seats.map(seat => {
        const seatRow = seat[0];
        const seatNumber = parseInt(seat.slice(1));

        // Kiểm tra tính hợp lệ
        if (!"ABCDEFG".includes(seatRow) || seatNumber < 1 || seatNumber > 20) {
            throw new Error(`Ghế không hợp lệ: ${seat}`);
        }

        return {seatRow, seatNumber};
    });

    // // Tạo danh sách seatId (hoặc lấy từ API nếu cần)
    // const seatIds = seatList.map(seat => `${seat.seatRow}${seat.seatNumber}`);
    // console.log("Danh sách seatId:", seatIds);

    // Lấy tham số comboQuantities từ URL
    const comboQuantitiesParam = urlParams.get('comboQuantities');

    // Giải mã chuỗi JSON và phân tích thành mảng đối tượng
    const comboQuantities = JSON.parse(decodeURIComponent(comboQuantitiesParam));

    // Lấy danh sách các ID từ mảng comboQuantities
    const comboIds = comboQuantities.map(combo => combo.id);
    const seatIds = seatId.map(seat => Number(seat));
    // In ra danh sách ID của các combo
    // console.log(comboIds);

    // Gửi yêu cầu POST tới API để đặt ghế

    // Tiến hành đặt vé sau khi nhận được kết quả từ API
    const bookingRequest = {
        showtimeId: showtimeId,
        userId: userId,
        totalPrice: totalPrice,
        seatIds: seatIds, // Gửi seatIds cho yêu cầu đặt vé
        comboIds: comboIds
    };

    console.log("Yêu cầu đặt vé:", bookingRequest);

    // Gửi yêu cầu đặt vé tới API
    fetch(`http://localhost:8080/api/booking/book`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(bookingRequest),
    })
        .then(response => response.json())
        .then(data => {
            console.log('Đặt vé thành công:', data);

            // Sau khi đặt vé thành công, lấy bookingId để kiểm tra trạng thái
            const bookingId = data.bookingId; // Giả sử dữ liệu trả về có bookingId

            // Bắt đầu kiểm tra trạng thái của booking
            checkBookingStatus(bookingId);
        })
        .catch(error => {
            console.error('Lỗi khi đặt vé:', error);
        });

    // Fetch cinema data
    fetch(`http://localhost:8080/api/cinemas/${cinemaId}`)
        .then(cinemaResponse => {
            if (!cinemaResponse.ok) {
                throw new Error('Failed to fetch cinema data');
            }
            return cinemaResponse.json();
        })
        .then(cinemaData => {
            document.getElementById('cinemaName').textContent = cinemaData.cinemaName;
        })
        .catch(error => {
            console.error(error);
        });
    document.getElementById("bookingId").textContent = `Mã đơn hàng: #${Math.floor(Math.random() * 1000000)}`;
    document.getElementById("totalPrice").textContent = `Số tiền: ${totalPrice.toLocaleString()}`;

    // Hàm kiểm tra trạng thái của booking
    function checkBookingStatus(bookingId) {
        // Gửi yêu cầu GET để kiểm tra trạng thái của booking
        fetch(`http://localhost:8080/api/booking/${bookingId}/status`)
            .then(response => response.json())
            .then(data => {
                console.log('Trạng thái booking:', data);
                // Kiểm tra nếu trạng thái là "Approved"
                if (data == "Approved") {
                    alert("Booking đã được duyệt!");
                    window.location.href = `home.htm?userId=${userId}`;
                } else if (data == "Pending") {
                    console.log("Booking vẫn đang chờ duyệt...");
                    // Nếu trạng thái là Pending, tiếp tục kiểm tra sau 5 giây
                    setTimeout(() => checkBookingStatus(bookingId), 5000); // Kiểm tra lại sau 5 giây
                }
            })
            .catch(error => {
                console.error('Lỗi khi kiểm tra trạng thái booking:', error);
            });
    }

    // Update the page with the fetched data
    function selectPaymentMethod(method) {
        const qrImage = document.getElementById('qr-image');
        const atmMessage = document.getElementById('atm-message');

        if (method === 'qr') {
            qrImage.classList.remove('d-none');
            atmMessage.classList.add('d-none');
        } else if (method === 'atm') {
            qrImage.classList.add('d-none');
            atmMessage.classList.remove('d-none');
        }
    }

    // Set "Quét mã QR" as default
    selectPaymentMethod('qr');

    document.getElementById('deleteButton').addEventListener('click', function () {
        window.location.href = `home.htm?userId=${userId}`;
    });


</script>

<!-- Link to Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
