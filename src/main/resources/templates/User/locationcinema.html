<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Rạp Phim</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #fff;
        }
        .box img {
            max-width: 100%;
            border-radius: 8px;
        }
        .hot-movies img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div id="menu-container"></div>
    
    <div class="container">
        <!-- Chọn Rạp -->
        <div class="mb-4">
            <h1 class="text-center mb-3">Beta Cinema</h1>
            <select id="cinemaSelect" class="form-select">
                <option value="rap1">Beta Thái Nguyên </option>
                <option value="rap2">Beta Mỹ Đình</option>
                <option value="rap3">Beta Thanh Xuân</option>
            </select>
        </div>

        <!-- Thông Tin Rạp -->
        <div class="d-flex flex-wrap">
            <!-- Box lớn -->
            <div class="flex-grow-1 "style="width: 500px;">
                <img id="cinemaImage" src="" alt="Ảnh Rạp" class="mb-3">
                <p id="cinemaDescription"></p>
                <h5>Thông Tin Liên Hệ</h5>
                <ul id="cinemaContact">
                    <!-- Dữ liệu được thêm động -->
                </ul>
                <h5>Google Map</h5>
                <iframe id="cinemaMap" src="" width="500px" height="400" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>

            <!-- Box nhỏ -->
            <div class="box hot-movies" style="width: 350px;">
                <h5>Phim Hot Nhất</h5>
                <div id="hotMovies">
                    <!-- Dữ liệu được thêm động -->
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>
<!-- =======================================nhúng menu và footer====================== -->
<script>
    //  =============== Gọi menu vào trình bày ==============
              // Gọi menu.html và chèn vào #menu-container
        fetch('menu1.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('menu-container').innerHTML = data;
          })
          .catch(error => console.error('Error loading menu:', error));
         //  =============== Gọi footer vào trình bày ==============
              // Gọi footer.html và chèn vào #footer-container
              fetch('Footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer-container').innerHTML = data;
          })
          .catch(error => console.error('Error loading menu:', error));
    </script>
    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dữ liệu giả
        const cinemas = {
            rap1: {
                image: "https://files.betacorp.vn/media/images/2024/04/05/thumbnail-1-144816-050424-68.jpeg",
                description: "Beta Cinemas Thái Nguyên có vị trí trung tâm, tọa lạc tại Hoàng Gia Plaza.  ",
                contact: {
                    name: "Beta Thái Nguyên",
                    phone: "09472347523",
                    address: " Hoàng Gia Plaza, 259 Quang Trung, Tân Thịnh, TP Thái Nguyên, Tỉnh Thái Nguyên"
                },
                map:"https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d6715.0239738826685!2d105.81683!3d21.579227!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135271dc796d5f7%3A0xf9c95df025fc2df9!2sBeta%20Cineplex%20Th%C3%A1i%20Nguy%C3%AAn!5e1!3m2!1svi!2sus!4v1732978825702!5m2!1svi!2sus",
                movies: [ 
                    { name: "Cô Dâu Hào Môn", image: "https://files.betacorp.vn/media%2fimages%2f2024%2f10%2f09%2fbeta%2D400x633%2D133538%2D091024%2D49.png" },
                    { name: "Quỷ Ăn Tạng Phần 2", image: "https://files.betacorp.vn/media%2fimages%2f2024%2f10%2f15%2f400wx633h%2D3%2D163518%2D151024%2D56.jpg" },
                    { name: "Robot Hoang Dã", image: "https://files.betacorp.vn/media%2fimages%2f2024%2f09%2f24%2fscreenshot%2D2024%2D09%2D24%2D133216%2D133325%2D240924%2D35.png" }
                ]
            },
            rap2: {
                image: "https://via.placeholder.com/800x400?text=Rạp+2",
                description: "Rạp 2 phục vụ khán giả tại TP. Hồ Chí Minh với trang thiết bị hiện đại.",
                contact: {
                    name: "Rạp 2 - TP. Hồ Chí Minh",
                    phone: "0987-654-321",
                    address: "456 Đường C, Quận D, TP. Hồ Chí Minh"
                },
                map: "https://www.google.com/maps/embed?pb=!1m18...",
                movies: [
                    { name: "Phim X", image: "https://via.placeholder.com/300x400?text=Phim+X" },
                    { name: "Phim Y", image: "https://via.placeholder.com/300x400?text=Phim+Y" },
                    { name: "Phim Z", image: "https://via.placeholder.com/300x400?text=Phim+Z" }
                ]
            },
            rap3: {
                image: "https://via.placeholder.com/800x400?text=Rạp+3",
                description: "Rạp 3 tại Đà Nẵng là điểm đến lý tưởng cho người yêu phim.",
                contact: {
                    name: "Rạp 3 - Đà Nẵng",
                    phone: "0123-111-222",
                    address: "789 Đường E, Quận F, Đà Nẵng"
                },
                map: "https://www.google.com/maps/embed?pb=!1m18...",
                movies: [
                    { name: "Phim M", image: "https://via.placeholder.com/300x400?text=Phim+M" },
                    { name: "Phim N", image: "https://via.placeholder.com/300x400?text=Phim+N" },
                    { name: "Phim O", image: "https://via.placeholder.com/300x400?text=Phim+O" }
                ]
            }
        };

        // Hàm cập nhật thông tin rạp
        function updateCinemaInfo(cinemaId) {
            const cinema = cinemas[cinemaId];
            if (cinema) {
                // Cập nhật ảnh và mô tả
                document.getElementById("cinemaImage").src = cinema.image;
                document.getElementById("cinemaDescription").textContent = cinema.description;

                // Cập nhật thông tin liên hệ
                const contactList = document.getElementById("cinemaContact");
                contactList.innerHTML = `
                    <li><strong>Tên rạp:</strong> ${cinema.contact.name}</li>
                    <li><strong>Số điện thoại:</strong> ${cinema.contact.phone}</li>
                    <li><strong>Địa chỉ:</strong> ${cinema.contact.address}</li>
                `;

                // Cập nhật bản đồ
                document.getElementById("cinemaMap").src = cinema.map;

                // Cập nhật danh sách phim hot
                const hotMovies = document.getElementById("hotMovies");
                hotMovies.innerHTML = cinema.movies.map(movie => `
                    <div>
                        <img src="${movie.image}" alt="${movie.name}">
                        <p>${movie.name}</p>
                    </div>
                `).join('');
            }
        }

        // Sự kiện khi thay đổi rạp
        document.getElementById("cinemaSelect").addEventListener("change", (e) => {
            updateCinemaInfo(e.target.value);
        });

        // Hiển thị mặc định
        updateCinemaInfo("rap1");
    </script>
</body>
</html>
