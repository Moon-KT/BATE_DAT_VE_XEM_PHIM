<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .search-form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-bar {
            display: flex;
            margin-bottom: 20px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        .search-bar button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .search-bar button:hover {
            background: #0056b3;
        }
        .movie-list {
            list-style: none;
            padding: 0;
        }
        .movie-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .movie-item img {
            width: 50px;
            height: 75px;
            margin-right: 15px;
            border-radius: 4px;
            object-fit: cover;
        }
        .movie-item .details {
            flex: 1;
        }
        .movie-item .details h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .movie-item .details p {
            margin: 5px 0 0;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for movies...">
        <button id="searchButton">Search</button>
    </div>
    <ul class="movie-list" id="movieList">
        <!-- Movie items will be appended here -->
    </ul>
</div>
<script src="script.js"></script>
</body>
</html>
