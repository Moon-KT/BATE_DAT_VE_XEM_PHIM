<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cinema</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>

<!-- =============== Navigation ================ -->
<div th:replace="~{Admin/navMenu:: navbar}"></div>

<!-- ========================= Main ==================== -->
<div id="dashboard" class="content active">
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </div>

        <!-- ======================= Cards ================== -->
        <div class="cardBox">
            <div class="card">
                <div>
                    <div class="numbers" id="totalMovie">0</div>
                    <div class="cardName">Movies</div>
                </div>

                <div class="iconBx">
                    <ion-icon name="film-outline"></ion-icon>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers" id="totalTicket"></div>
                    <div class="cardName">Ticket</div>
                </div>

                <div class="iconBx">
                    <ion-icon name="ticket-outline"></ion-icon>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers" id="totalUser"></div>
                    <div class="cardName">Customers</div>
                </div>

                <div class="iconBx">
                    <ion-icon name="people-outline"></ion-icon>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers" id="totalRevenue">0$</div>
                    <div class="cardName">Earning</div>
                </div>

                <div class="iconBx">
                    <ion-icon name="cash-outline"></ion-icon>
                </div>
            </div>
        </div>
        <!-- ================ Add Charts JS ================= -->
        <div class="chartsBx">
            <div class="chart">
                <canvas id="chart-1"></canvas>
            </div>
            <div class="chart">
                <canvas id="chart-2"></canvas>
            </div>
        </div>

        <!-- ================ Order Details List ================= -->
        <div class="details">
            <div class="recentOrders">
                <div class="cardHeader">
                    <h2>Movie Hot </h2>
                    <a href="#" class="btn">View All</a>
                </div>

                <table>
                    <thead>
                    <tr>
                        <td>Name</td>
                        <td>Poster</td>
                        <td>Thể Loại</td>
                        <td>Thời Lượng</td>
                        <td>Views</td>
                    </tr>
                    </thead>
                    <tbody id="movieTableHot">
                    </tbody>
                </table>
            </div>

            <!-- ================= New Customers ================ -->
            <div class="recentCustomers">
                <div class="cardHeader">
                    <h2>Recent Customers</h2>
                </div>

                <table id="customer-table">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Movie</th>
                        <th>Booking Date</th>
                        <th>Ticket</th>
                    </tr>
                    </thead>
                    <tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- =========== Scripts =========  -->
<script th:src="@{/assets/js/main.js}"></script>
<script>
    function showContent(id) {
        // Ẩn tất cả các phần tử nội dung
        document.querySelectorAll('.content').forEach(div => div.classList.remove('active'));
        // Hiển thị phần tử nội dung được chọn
        document.getElementById(id).classList.add('active');
    }

    // Đảm bảo trang chủ là trang mặc định khi load
    window.onload = function () {
        showContent('dashboard');
    };
</script>
<script th:src="@{/assets/js/adminJS/index.js}"></script>


<!-- ====== chart JS ======= -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
<script th:src="@{/assets/js/adminJS/chartsJS.js}"></script>
<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
