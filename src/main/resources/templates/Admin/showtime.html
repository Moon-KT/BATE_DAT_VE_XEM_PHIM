<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Cinema</title>
  <!-- ======= Styles ====== -->
  <link rel="stylesheet" th:href="@{/assets/css/movie.css}">
</head>

<body>
<!-- =============== Navigation ================ -->
<div th:replace="~{Admin/navMenu:: navbar}"></div>

<!-- =========================== Main cho quản lý phim ==================================== -->
<div id="dashboard" class="content active">
  <div class="main">
    <div class="topbar">
      <div class="toggle">
        <ion-icon name="menu-outline"></ion-icon>
      </div>
      <h2>Movie Management</h2>
      <div class="search-form">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search for movies...">
          <button id="searchButton">Search</button>
        </div>
        <div class="filter-bar">
          <label for="filterSelect">Lọc phim: </label>
          <select id="filterSelect" onchange="filterMovies()">
            <option value="all">Tất cả</option>
            <option value="new">Phim mới</option>
            <option value="upcoming">Phim chưa phát hành</option>
            <option value="mostViewed">Phim nhiều lượt xem nhất</option>
          </select>
        </div>


      </div>
    </div>
    <!-- Nút Lọc với Menu Con -->

    <table>
      <thead>
      <tr>
        <th>Mã Phim</th>
        <th>Tên Phim</th>
        <th>Hình Ảnh</th>
        <th>Đạo Diễn</th>
        <th>Diễn Viên</th>
        <th>Thời Lượng</th>
        <th>Lượt Xem</th>
        <th>Thao Tác</th> <!-- Cột thêm, sửa, xóa -->
      </tr>
      </thead>
      <tbody id="movieTable">
      <!-- Dòng dữ liệu sẽ được thêm vào đây -->
      </tbody>
    </table>

    <div id="movieModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Chi tiết phim</h2>
        <form id="movieForm">
          <div>
            <label for="movieId">Mã phim:</label>
            <input type="text" id="movieId" disabled>
          </div>
          <div>
            <label for="movieName">Tên phim:</label>
            <input type="text" id="movieName">
          </div>
          <div>
            <label for="movieDescription">Mô tả:</label>
            <textarea id="movieDescription" rows="4"></textarea>
          </div>
          <div>
            <label for="movieDirector">Đạo diễn:</label>
            <input type="text" id="movieDirector">
          </div>
          <div>
            <label for="movieActor">Diễn viên:</label>
            <input type="text" id="movieActor">
          </div>
          <div>
            <label for="movieDuration">Thời lượng (phút):</label>
            <input type="number" id="movieDuration">
          </div>
          <div>
            <label for="movieReleaseDate">Ngày phát hành:</label>
            <input type="date" id="movieReleaseDate">
          </div>
          <div>
            <label for="movieLanguage">Ngôn ngữ:</label>
            <input type="text" id="movieLanguage">
          </div>
          <div>
            <label for="moviePoster">Poster:</label>
            <input type="url" id="moviePoster">
          </div>
          <div>
            <label for="movieTrailer">Trailer:</label>
            <input type="url" id="movieTrailer">
          </div>
          <button onclick="editMovie()">Sửa</button>
          <button onclick="deleteMovie()">Xóa</button>
        </form>
      </div>
    </div>

  </div>
</div>
</div>
</div>


<!-- =========== Scripts =========  -->
<script th:src="@{/assets/js/adminJS/movie.js}"></script>
<script>
  function showContent(id) {
    // Ẩn tất cả các phần tử nội dung
    document.querySelectorAll('.content').forEach(div => div.classList.remove('active'));
    // Hiển thị phần tử nội dung được chọn
    document.getElementById(id).classList.add('active');
  }

  // Đảm bảo trang chủ là trang mặc định khi load
  window.onload = function () {
    showContent('dashboard');
  };
</script>
<script th:src="@{/assets/js/adminJS/main.js}"></script>

<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
