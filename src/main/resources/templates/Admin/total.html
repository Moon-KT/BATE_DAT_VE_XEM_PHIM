<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cinema</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" th:href="@{/assets/css/movie.css}">
</head>

<body>
<!-- =============== Navigation ================ -->
<div th:replace="~{Admin/navMenu:: navbar}"></div>

<!-- =========================== Main cho quản lý phim ==================================== -->
<div id="dashboard" class="content active">
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <h2>Doanh thu</h2>
            <div class="search-form">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search for movies...">
                    <button id="searchButton">Search</button>
                </div>
            </div>
        </div>

        <!-- Bảng kết quả -->
        <table id="movieInfoTable" style="width: 100%; display: none;">
            <thead>
            <tr>
                <th>Tên Phim</th>
                <th>Tổng Lượt Xem</th>
                <th>Doanh Số</th>
                <th>Combo</th>
            </tr>
            </thead>
            <tbody>
            <!-- Thông tin phim sẽ được thêm vào đây -->
            </tbody>
        </table>

        <div>
            <div>
                <canvas id="chart-2"></canvas>
            </div>

            <h1>Danh sách doanh thu phim theo tháng</h1>

            <!-- Chọn tháng và năm -->
            <div id="chon">
                <label for="month">Chọn tháng:</label>
                <input type="number" id="month" min="1" max="12" value="10">
            </div>
            <div>
                <label for="year">Chọn năm:</label>
                <input type="number" id="year" value="2024">
                <button style="padding-right: 10px" id="nut" onclick="loadChart()">Hiển thị biểu đồ</button>
            </div>

            <!-- Biểu đồ -->
            <canvas id="topMoviesChart" width="400" height="200"></canvas>
        </div>
    </div>
</div>


<!-- =========== Scripts =========  -->
<script>
    function showContent(id) {
        // Ẩn tất cả các phần tử nội dung
        document.querySelectorAll('.content').forEach(div => div.classList.remove('active'));
        // Hiển thị phần tử nội dung được chọn
        document.getElementById(id).classList.add('active');
    }

    // Đảm bảo trang chủ là trang mặc định khi load
    window.onload = function () {
        showContent('dashboard');
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
<script th:src="@{/assets/js/adminJS/total.js}"></script>
<script th:src="@{/assets/js/adminJS/main.js}"></script>

<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
