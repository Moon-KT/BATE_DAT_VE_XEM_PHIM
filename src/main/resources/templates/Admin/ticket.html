<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cinema</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" th:href="@{/assets/css/movie.css}">
</head>

<body>
<!-- =============== Navigation ================ -->
<div th:replace="~{Admin/navMenu:: navbar}"></div>

<!-- =========================== Main cho quản lý phim ==================================== -->
<div id="dashboard" class="content active">
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <h2>Thống kê vé đặt</h2>
            <div class="search-form">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search for movies...">
                    <button id="searchButton">Search</button>
                </div>
            </div>
        </div>

        <div>
            <!-- Biểu đồ tổng số vé đặt trong tháng -->
            <canvas id="bookingChart"></canvas>

            <!-- Biểu đồ số vé đặt trong mỗi phim -->
            <canvas id="ticketsPerMovieChart"></canvas>

        </div>

        <table id="ticketTable">
            <thead>
            <tr>
                <th>STT</th>
                <th>Tên Người Dùng</th>
                <th>Phim</th>
                <th>Ghế</th>
                <th>Tên Rạp</th>
                <th>Ngày Đặt</th>
                <th>Hành Động</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dữ liệu vé sẽ được điền vào đây -->
            </tbody>
        </table>
        <div id="pagination">
            <button id="prevBtn">Previous</button>
            <input type="number" id="pageInput" value="1" min="1"/>
            <button id="nextBtn">Next</button>
        </div>

    </div>
</div>


<!-- =========== Scripts =========  -->
<script>
    function showContent(id) {
        // Ẩn tất cả các phần tử nội dung
        document.querySelectorAll('.content').forEach(div => div.classList.remove('active'));
        // Hiển thị phần tử nội dung được chọn
        document.getElementById(id).classList.add('active');
    }

    // Đảm bảo trang chủ là trang mặc định khi load
    window.onload = function () {
        showContent('dashboard');
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.6/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script th:src="@{/assets/js/adminJS/ticket.js}"></script>
<script th:src="@{/assets/js/adminJS/main.js}"></script>

<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
