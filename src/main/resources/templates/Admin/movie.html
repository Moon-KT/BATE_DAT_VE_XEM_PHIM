<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cinema</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" th:href="@{/assets/css/movie.css}">
    <style>
        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>

<body>
<!-- =============== Navigation ================ -->
<div th:replace="~{Admin/navMenu:: navbar}"></div>

<!-- =========================== Main cho quản lý phim ==================================== -->
<div id="dashboard" class="content active">
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <h2>Quản lý phim</h2>
            <div class="search-form">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search for movies...">
                    <button id="searchButton">Search</button>
                </div>

                <div>
                    <div class="filter-bar">
                        <label for="filterSelect">Lọc phim: </label>
                        <select id="filterSelect" onchange="filterMovies()">
                            <option value="all">Tất cả</option>
                            <option value="new">Phim mới</option>
                            <option value="upcoming">Phim chưa phát hành</option>
                            <option value="mostViewed">Phim nhiều lượt xem nhất</option>
                        </select>
                        <button  onclick="openAddMovieModal()">Thêm Phim</button>

                    </div>
                </div>
            </div>



        </div>

        <table >
            <thead>
            <tr>
                <th>ID</th>
                <th>Tên Phim</th>
                <th>Poster</th>
                <th>Đạo Diễn</th>
                <th>Diễn Viên</th>
                <th>Thời Lượng</th>
                <th>Lượt Xem</th>
                <th>Hành Động</th>
            </tr>
            </thead>
            <tbody id="movieTable">
            <!-- Hàng phim sẽ được thêm động -->
            </tbody>
        </table>

        <!-- Modal -->
        <div id="modalOverlay" onclick="closeModal()"></div>
        <div id="movieModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle"></h2>
                <form id="movieForm">
                    <div>
                        <label for="movieId">ID:</label>
                        <input type="text" id="movieId" disabled><br><br>

                        <label for="movieName">Tên phim:</label>
                        <input type="text" id="movieName"><br>

                        <label for="movieDescription">Mô tả:</label>
                        <textarea id="movieDescription" rows="4"></textarea><br>

                        <label for="movieDirector">Đạo diễn:</label>
                        <input type="text" id="movieDirector"><br>

                        <label for="movieActor">Diễn viên:</label>
                        <input type="text" id="movieActor"><br>

                        <label for="movieDuration">Thời lượng (phút):</label>
                        <input type="number" id="movieDuration"><br>

                        <label for="movieReleaseDate">Ngày phát hành:</label>
                        <input type="date" id="movieReleaseDate"><br>

                        <label for="movieLanguage">Ngôn ngữ:</label>
                        <input type="text" id="movieLanguage"><br>

                        <label for="moviePoster">Poster URL:</label>
                        <input type="url" id="moviePoster"><br>

                        <label for="movieTrailer">Trailer URL:</label>
                        <input type="url" id="movieTrailer"><br>
                    </div>
                    <button type="button" id="saveButton">Lưu</button>
                    <button type="button" onclick="closeModal()">Đóng</button>

                </form>
            </div>
        </div>

    </div>
</div>



<!-- =========== Scripts =========  -->
<script th:src="@{/assets/js/adminJS/movie.js}"></script>
<script>
    function showContent(id) {
        // Ẩn tất cả các phần tử nội dung
        document.querySelectorAll('.content').forEach(div => div.classList.remove('active'));
        // Hiển thị phần tử nội dung được chọn
        document.getElementById(id).classList.add('active');
    }

    // Đảm bảo trang chủ là trang mặc định khi load
    window.onload = function () {
        showContent('dashboard');
    };
</script>
<script th:src="@{/assets/js/adminJS/main.js}"></script>

<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
